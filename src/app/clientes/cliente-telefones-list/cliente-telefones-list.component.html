<div class="card" style="margin: 5px;">
    <div class="card-header bg-primary text-white">
        Lista Telefones - {{ cliente.nome }}
    </div>
    <div class="card-body">
        <app-alert [message]="alertMessage" [type]="alertType"></app-alert>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Numero</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let telefone of telefones">
                    <th scope="row">{{ telefone.id }}</th>
                    <td>{{ telefone.numero | mask: '(00) 00000-0000' }}</td>
                    <td>{{ telefone.tipo }}</td>
                    <td>
                        <button type="button" class="btn btn-primary btn-sm" style="margin-right: 5px"
                            (click)="goToEdit(telefone)">Editar</button>
                        <button type="button" class="btn btn-danger btn-sm"
                            (click)="onDelete(telefone.id)">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer">
        <button type="button" class="btn btn-primary btn-sm" (click)="goToClientes()"
            style="margin-right: 5px">Voltar</button>
        <button type="button" class="btn btn-success btn-sm" (click)="goToNew()">Novo</button>
    </div>
</div>
